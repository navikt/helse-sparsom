apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sparsom
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  resources:
    limits:
      cpu: 2000m
      memory: 1Gi
    requests:
      cpu: 50m
      memory: 512Mi
  replicas:
    min: 2
    max: 12
    cpuThresholdPercentage: 70
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  openSearch:
    access: readwrite
    instance: sparsom
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        tier: db-custom-16-106496
        pointInTimeRecovery: true
        databases:
          - name: sparsom
            envVarPrefix: DATABASE
            users:
            - name: sparsom-api
            - name: spesialist-migrering-sparsom
        flags:
          - name: max_connections
            value: "200"
          - name: work_mem
            value: "15728640" # If this value is specified without units, it is taken as kilobytes
          - name: maintenance_work_mem
            value: "94371840" # If this value is specified without units, it is taken as kilobytes
          - name: autovacuum_work_mem
            value: "25165824" # If this value is specified without units, it is taken as kilobytes
          - name: random_page_cost
            value: "1.2"
          - name: max_worker_processes
            value: "16"
          - name: max_parallel_workers_per_gather
            value: "4"
          - name: max_parallel_workers
            value: "12"
          - name: max_parallel_maintenance_workers
            value: "8"
  secureLogs:
    enabled: true
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-sparsom-v1
    - name: KAFKA_RESET_POLICY
      value: earliest
