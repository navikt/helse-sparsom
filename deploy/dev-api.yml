apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sparsom-api
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 1
  readiness:
    path: isready
    initialDelay: 1
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 4
  prometheus:
    enabled: true
    path: /metrics
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
        - id: "f787f900-6697-440d-a086-d5bb56e26a9c" # tbd-azure-gruppe
        - id: "c0227409-2085-4eb2-b487-c4ba270986a3" # nais-tbd
        - id: "5206a646-a99e-4cd5-90e4-758cf7948cc8" #flex
        - id: "317665ad-1402-458e-b8e6-9cb50afc1252" # speil-brukere-dev
  accessPolicy:
    inbound:
      rules:
      - application: spanner
    outbound:
      rules:
        - application: spurtedu
      external:
        - host: opensearch-tbd-sparsom-nav-dev.a.aivencloud.com
          ports:
            - port: 26482
  openSearch:
    access: read
    instance: sparsom
  secureLogs:
    enabled: true
