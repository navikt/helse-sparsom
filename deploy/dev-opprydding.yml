apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sparsom-opprydding
  namespace: tbd
  labels:
    team: tbd
    db: sparsom
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
  readiness:
    path: isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  envFrom:
    - secret: google-sql-sparsom-sparsom-sparsom-opprydding-0681f92f
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  secureLogs:
    enabled: true
  env:
    - name: KAFKA_RAPID_TOPIC
      value: tbd.rapid.v1
    - name: KAFKA_CONSUMER_GROUP_ID
      value: tbd-sparsom-opprydding-v1
    - name: DATABASE_REGION
      value: "europe-north1"
    - name: DATABASE_INSTANCE
      value: sparsom